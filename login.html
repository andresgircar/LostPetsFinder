<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="shortcut icon" href="./img/logo.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&amp;family=Quicksand:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <title>Lost Pets Finder - Login</title>
</head>
<body>
    <header>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large teal accent-3">
                <i class="large material-icons">menu</i>
            </a>
            <ul>
                <li><a class="btn-floating light-blue darken-4" href="index.html"><i class="material-icons">home</i></a></li>
                <li><a class="btn-floating blue darken-1" href="register.html"><i class="material-icons">person</i></a></li>
                <li><a class="btn-floating green" href="delete.html"><i class="material-icons">delete</i></a></li>
            </ul>
        </div>
        <div class="logo">
            <img src="./img/logo.svg" alt="">
            <h2>Lost Pets Finder</h2>
        </div>
    </header>
    <main>
        <section class="login-container">
            <h5>Iniciar sesión</h5>
            <div class="img-container">
                <img src="./img/logo.svg" alt="">
            </div>
            <form action="" id="login-form" method="post">
                <div class="input-field">
                    <input id="email" type="email" required>
                    <label for="email">Correo Electrónico</label>
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password">
                    <label for="password">Contraseña</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action" id="login">Ingresar <i class="material-icons">send</i> </button>
            </form>
            <a class="create-account" href="register.html">¿No tienes una cuenta? Regístrate aquí</a>
        </section>
    </main>
    <script src="./JS/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
